<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>爱看电影</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/my.css" rel="stylesheet" type="text/css">
</head>

<body onload="getCinemaXML('{{url}}')">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">爱看电影</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/">附近影院</a></li>
                    <li><a href="/search/movie/total/">今日热映</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" action="/search/cinema/by_movie/" action="GET">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="电影名称" name="filmname">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="checkfilmname()">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户名<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/user_ticket_history/">购票记录</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/exit/">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>美嘉影院  <small id="estimate">评分： 8.0</small></h1>
            <p id="phone">联系电话</p>
            <p id="time">营业时间</p>
            <p id="location">地址</p>
        </div>
        <div class="row" id="films">
        </div>
    </div>
    <script src="/static/js/jquery.min.js "></script>
    <script src="/static/js/bootstrap.min.js "></script>
    <script src="/static/js/my.js "></script>
</body>

</html>
