<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>爱看电影</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/static/css/my.css" rel="stylesheet" type="text/css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">爱看电影</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/">附近影院</a></li>
          <li><a href="/hottoday/">今日热映</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search" action="/search/cinema/by_movie/" action="GET">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="电影名称" name="filmname">
          </div>
          <button type="submit" class="btn btn-default" onclick="checkfilmname()">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户名<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">我的主页</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div>
      <h2 style="text-align: center">注册</h2>
    </div>
    <br>
    <br>
    <div class="row">
      <form class="form-horizontal" action="/sign/" method="POST">
        <div class="form-group">
          <label for="email" class="col-md-2 col-md-offset-3 control-label">账号</label>
          <div class="col-md-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-2 col-md-offset-3 control-label">密码</label>
          <div class="col-md-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <br />
        <div class="form-group">
          <div class="col-md-offset-5 col-md-1">
            <button type="submit" class="btn btn-default">注册</button>
          </div>
          <div class="col-md-1 col-md-offset-1">
            <a class="btn btn-default" href="/login">登陆</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/my.js"></script>
</body>

</html>
